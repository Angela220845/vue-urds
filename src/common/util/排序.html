<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var list = [];

    for (var i = 1; i <= 100; i++) {
      list.push("172.20.6." + i);
    }
    list.sort(function () {
      return 0.5 - Math.random();
    });
    console.log(list)

    for (var i = list.length - 1; i > 0; i--) {
      for (var j = 0; j < i; j++) {
        let prev = Number(list[j].replace("172.20.6.", ""));
        let next = Number(list[j + 1].replace("172.20.6.", ""));
        if (prev > next) {
          let temp = list[j];
          list[j] = list[j + 1];
          list[j + 1] = temp;
        }
      }
    }

    console.log(list, 'list')

    var sourceList = [];

    for (var i = 0; i < list.length; i++) {
      sourceList.push({
        disk: "222",
        ip: list[i]
      });
    }

    console.log(sourceList, "List");
  </script>
</body>

</html>
